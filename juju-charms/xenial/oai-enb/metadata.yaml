name: oai-enb
summary: Evolved NodeB (eNB) based on OpenAirInterface
maintainers:
  - Navid Nikaein <navid.nikaein@eurecom.fr> 
description: |
   This charms allows you to design, deploy, provision, and dispose your 4G-5G OpenAirInterface eNB out of the box on any cloud infrastructure. Currently, it only supports only USRP radio frontends.
tags:
  - Telecom, Network
  - 4G, 5G, LTE
  - Base Station
  - eNodeB, eNB, NGFI RCC and RAU
  - OpenAirInterface, OAI, oai 
  - Mosaic-5G, mosaic-5g 
  - Eurecom
subordinate: false
requires:
  mme:
    interface: S1-C
    optional: true
  rtc:
    interface: F1
    optional: true
  rru:
    interface: FH-ECPRI
    optional: true
  du:
    interface: F1-CUDU
    optional: true
provides:
  cu:
    interface: F1-CUDU
    optional: true
  rcc:
    interface: FH-ECPRI
    optional: true