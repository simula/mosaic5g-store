options:
   branch:
     default: "develop"
     description: |
       branch indicates which installation you want to do. If you want an stable installation, change this option to "default". 
     type: string
   revision: 
     default: "head"   
     description: get a specific revison from the openairinterface5G git repository. 
     type: string
   eth:
     default: "eth0"
     description: |
       Set this option to the interface the machine onto you deploy this charm has. 
     type: string
   TAC:
     default: 1
     description: |
       Set this option to the tracking area code you want this eNB to belong. Possible values are...Tracking area code, 0x0000 and 0xfffe are reserved values
     type: int
   enb_name:
     default: "eNB_Eurecom_LTEBox"
     description: |
       Set this option with the name you want for this eNodeB deployment. 
     type: string
   enb_id:
     default: "0xe00"
     description: |
       Set this option with the id number you want for this eNodeB deployment. 
     type: string
   frame_type:
     default: "FDD"
     description: |
       Setting this option to ..........
     type: string
   tdd_config:
     default: 3
     description: |
       Setting this option to ..........
     type: int
   tdd_config_s:
     default: 0
     description: |
       Setting this option to ..........
     type: int
   eutra_band:
     default: 7
     description: |
       Setting this option to ..........
     type: int
   downlink_frequency:
     default: "2680000000L"
     description: |
       Setting this option to ..........
     type: string
   uplink_frequency_offset:
     default: "-120000000"
     description: |
       Setting this option to ..........
     type: string
   N_RB_DL:
     default: 25
     description: |
       Setting this option to ..........
     type: int
   nb_antennas_tx:
     default: 1
     description: |
       Setting this option to ..........
     type: int
   nb_antennas_rx:
     default: 1
     description: |
       Setting this option to ..........
     type: int
   tx_gain:
     default: 25
     description: |
       Setting this option to ..........
     type: int
   rx_gain:
     default: 20
     description: |
       Setting this option to ..........
     type: int



