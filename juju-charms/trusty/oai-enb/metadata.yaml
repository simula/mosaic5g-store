name: oai-enb
summary: Evolved NodeB (eNB) based on OpenAirInterface
maintainers:
  - Navid Nikaein <navid.nikaein@eurecom.fr> 
  - Andrea Bordone Molini <bordone@eurecom.fr>
description: |
   This charms allows you to design, deploy, provision, and dispose your 4G-5G OpenAirInterface eNB out of the box on any cloud infrastructure. It supports multiple radio frontends, namely EXMIMO, SODERA, BLADERF, and USRP. 
tags:
  - Telecom, Network
  - 4G, 5G, LTE
  - Base Station
  - eNodeB, eNB
  - OpenAirInterface, OAI, oai
  - Eurecom
subordinate: false
requires:
  epc:
    interface: S1-C
  rrh:
    interface : FH-ETH
    optional: true
